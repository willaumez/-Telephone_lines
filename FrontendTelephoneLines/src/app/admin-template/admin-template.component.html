
<div class="container mb-5">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-top">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Ligne-Téléphoniques</span>
    </a>

    <ul class="nav nav-pills me-5">
      <li class="nav-item border rounded">
        <button class="nav-link btn btn-link" routerLink="/admin/customers" ><strong>Lignes</strong></button>
      </li>
      <li class="nav-item border rounded ">
        <button class="nav-link btn btn-link" routerLink="/admin/accounts"><strong>Utilisateurs</strong></button>
      </li>
    </ul>
    <ul class="nav nav-pills" *ngIf="loginService.isAuthenticated">
      <a class="nav-link link-dark">{{this.loginService.username}}</a>
      <li class="nav-item border rounded ">
        <button class="nav-link btn btn-link" (click)="handleLogout()" >Deconnexion</button>
      </li>
    </ul>
  </header>
</div>
